apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpbin-ingress
  labels:
    app: httpbin
spec:
  ingressClassName: kong
  rules:
  - host: "httpbin.local"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: httpbin-service
            port:
              number: 80
